<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Odontológica</title>
    <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png" />
    <meta
      name="description"
      content="Digital House CTD | Proyecto integrador | BACKEND"
    />

    <link rel="stylesheet" href="./css/registrosStyles.css" />
    <script src="./scripts/pedirTurno.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <h1>Clínica Odontológica</h1>
      </nav>
    </header>

    <div class="registro">
      <h2>Solicitar un turno</h2>
      <form>
        <div>
          <label>Fecha y hora</label>
          <input id="inputDateTime" type="datetime-local" />
        </div>
        <div>
          <label>ID del Paciente</label>
          <input id="inputPaciente" type="number" />
        </div>
        <div>
          <label>ID del Odontólogo</label>
          <input id="inputOdontologo" type="number" />
        </div>
        <div class="boton">
          <button type="submit">Solicitar</button>
        </div>
      </form>
    </div>
    <div class="volver">
      <a href="/index.html">
        <button>Volver</button>
      </a>
    </div>
  </body>
</html>
