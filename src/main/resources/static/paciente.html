<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Odontológica</title>
    <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png" />
    <meta
      name="description"
      content="Digital House CTD | Proyecto integrador | BACKEND"
    />

    <link rel="stylesheet" href="./css/registrosStyles.css" />
    <script src="./scripts/registrarPaciente.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <h1>Clínica Odontológica</h1>
      </nav>
    </header>

    <div class="registro">
      <h2>Registrar un paciente</h2>
      <form>
        <div>
          <label>Nombre</label>
          <input id="inputName" type="text" />
        </div>
        <div>
          <label>Apellido</label>
          <input id="inputLastName" type="text" />
        </div>
        <div>
          <label>DNI</label>
          <input id="inputDni" type="text" />
        </div>
        <div>
          <label>Fecha de alta</label>
          <input id="inputDate" type="date" />
        </div>
        <div>
          <p>Dirección:</p>
        </div>
        <div>
          <label>Calle</label>
          <input id="inputCalle" type="text" />
        </div>
        <div>
          <label>Numero</label>
          <input id="inputNumero" type="number" />
        </div>
        <div>
          <label>Localidad</label>
          <input id="inputLocalidad" type="text" />
        </div>
        <div>
          <label>Provincia</label>
          <input id="inputProvincia" type="text" />
        </div>
        <div class="boton">
          <button type="submit" id="botonRegistrar">Registrar</button>
        </div>
      </form>
    </div>
    <div class="volver">
        <a href="/index.html">    
            <button id="botonVolver">Volver</button>
        </a>
    </div>

  </body>
</html>
