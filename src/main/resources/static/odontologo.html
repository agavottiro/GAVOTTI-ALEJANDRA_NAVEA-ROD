<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Odontológica</title>
    <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png" />
    <meta
      name="description"
      content="Digital House CTD | Proyecto integrador | BACKEND"
    />

    <link rel="stylesheet" href="./css/registrosStyles.css" />
    <script src="./scripts/registrarOdontologo.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <h1>Clínica Odontológica</h1>
      </nav>
    </header>

    <div class="registro">
      <h2>Registrar un Odontólogo</h2>
      <form>
        <div>
          <label>Matrícula</label>
          <input id="inputMatricula" type="text" />
        </div>
        <div>
          <label>Nombre</label>
          <input id="inputName" type="text" />
        </div>
        <div>
          <label>Apellido</label>
          <input id="inputLastName" type="text" />
        </div>
        <div class="boton">
          <button type="submit">Registrar</button>
        </div>
      </form>
    </div>
    <div class="volver">
        <a href="/index.html">    
            <button>Volver</button>
        </a>
    </div>

  </body>
</html>
